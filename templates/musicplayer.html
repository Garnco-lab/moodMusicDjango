{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Mood Music</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="{% static '/css/styles.css' %}" rel="stylesheet" /> </head>

<body id="page-top">
	<!-- Navigation-->

	<!-- Masthead-->
	<header class="masthead bg-dark text-white text-center align-content-center">
		<div class="container d-flex align-items-center flex-column align-content-center">
			<img class="mb-2 wide img-fluid align-content-center" src="{% static '/images/portfolio/mood_music_logo.png' %}" alt="..." />
            <img id="brain" class="align-content-center mb-2 masthead-avatar" src="{% static '/images/brainthinker.gif' %}" alt="..." />
			<!-- Masthead Heading-->
			<h6 class="masthead-heading mb-2" id="brain_desc">I think this is a good fit.</h6>
			<!-- Icon Divider-->
            <iframe width="420" height="315"
src={{ first_name }}>
</iframe>
            <h1>{{ selection }}</h1>
{#  <div data-video={{ first_name }}#}
{#        data-autoplay="0"#}
{#        data-loop="1"#}
{#        id="youtube-audio">#}
{# </div>#}


			<div class="divider-custom divider-light">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon"><a href="/"><img id="restart_button" class="align-content-center mb-2 masthead-avatar" src="{% static '/images/retry_symbol.png' %}" alt="..." /></a></div>
				<div class="divider-custom-line"></div>
			</div>
			<!-- Masthead Subheading-->
		</div>
	</header>
	<!-- Copyright Section-->
	<div class="copyright py-4 text-center text-white">
		<div class="container"></div>
	</div>

	<!-- Bootstrap core JS-->
     <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
